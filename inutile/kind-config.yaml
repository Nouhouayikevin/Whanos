kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: whanos
containerdConfigPatches:
- |-
  # Mirror registry names used by Jenkins/Helm to the registry container inside the Docker network
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."whanos-registry:5000"]
    endpoint = ["http://whanos-registry:5000"]
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
    endpoint = ["http://whanos-registry:5000"]
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30000
    hostPort: 30000
    protocol: TCP
  - containerPort: 30001
    hostPort: 30001
    protocol: TCP
  - containerPort: 30002
    hostPort: 30002
    protocol: TCP
  - containerPort: 30003
    hostPort: 30003
    protocol: TCP
  # Expose the NodePort used by the Whanos example (mapped by Helm) on the host
  - containerPort: 31741
    hostPort: 31741
    protocol: TCP
- role: worker
- role: worker
